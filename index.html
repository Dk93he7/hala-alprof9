<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حلا البروف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@3.0.4/css/fontisto/fontisto.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      direction: rtl;
      --color: rgba(255, 50, 50, 0.8);
      background: #000;
      background-size: 20px 20px;
      background-image: linear-gradient(45deg, var(--color), transparent 40%), linear-gradient(-90deg, var(--color), transparent 20%);
      color: #5c4033;
      min-height: 100vh;
    }
    header {
      background: #5c4033;
      color: white;
      padding: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo img {
      margin-left: 0.5rem;
      width: 30px;
      height: 30px;
    }
    nav {
      display: flex;
    }
    .nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }
    .nav-links {
      display: flex;
    }
    .burger {
      width: 40px;
      height: 30px;
      background: transparent;
      cursor: pointer;
      display: none;
    }
    .burger input {
      display: none;
    }
    .burger span {
      display: block;
      position: absolute;
      height: 4px;
      width: 100%;
      background: white;
      border-radius: 9px;
    }
    .hero {
      text-align: center;
      padding: 4rem;
      background: linear-gradient(#f4a261, #f7cac9);
      color: white;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .btn {
      background: #5c4033;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 25px;
    }
    .section {
      padding: 2rem;
      margin: 1rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="logo">حلا البروف</div>
  </header>
  <section class="hero">
    <h1>حلا البروف: أحلى اللحظات!</h1>
    <p>استمتع بألذ الحلويات</p>
    <a href="#menu" class="btn">تصفح</a>
  </section>
  <section id="menu" class="section">
    <div class="menu-container">
      <div class="menu-item">
        <img src="https://i.imgur.com/GmWEBIJ.jpeg" alt="كنافة">
        <h3>كنافة بالفستق</h3>
        <p>1000 جرام | 6,000 جنيه</p>
      </div>
      <div class="menu-item">
        <img src="https://i.imgur.com/LecRcZq.jpeg" alt="معجنات ملفوفة">
        <h3>معجنات ملفوفة</h3>
        <p>1000 جرام | 6,000 جنيه</p>
      </div>
      <div class="menu-item">
        <img src="https://i.imgur.com/1h77wj5.jpeg" alt="معجنات مقطعة">
        <h3>معجنات مقطعة</h3>
        <p>1000 جرام | 6,000 جنيه</p>
      </div>
      <div class="menu-item">
        <img src="https://i.imgur.com/boVxpv5.jpeg" alt="حلا المناسبات">
        <h3>حلا المناسبات</h3>
        <p>1000 جرام | 6,000 جنيه</p>
      </div>
      <div class="menu-item">
        <img src="https://i.imgur.com/LuhoqcT.jpeg" alt="من قلب الفرن">
        <h3>من قلب الفرن</h3>
        <p>1000 جرام | 6,000 جنيه</p>
      </div>
    </div>
  </section>
</body>
</html>
